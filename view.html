<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oni View Web</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      color: #eee;
      font-family: Roboto, sans-serif;
    }

    #loading {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid #444;
      border-top-color: #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 8px;
    }

    #loading div:last-child {
      font-size: 1.1em;
      color: #ccc;
    }

    progress {
      width: 200px;
      height: 8px;
      margin-top: 8px;
    }

    #speed {
      margin-top: 4px;
      font-size: 0.9em;
      color: #ccc;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="wasm_exec.js"></script>
  <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
  <script>
    if (!WebAssembly.instantiateStreaming) {
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }
    const go = new Go();
    fetch("oni-view.wasm.gz")
      .then(async (resp) => {
        const total = parseInt(resp.headers.get("content-length") || "0", 10);
        let buf;
        if (resp.body && resp.body.getReader) {
          const reader = resp.body.getReader();
          const chunks = [];
          let received = 0;
          const start = performance.now();
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            chunks.push(value);
            received += value.length;
            if (total) {
              const percent = (received / total) * 100;
              document.getElementById("progress").value = percent;
              document.getElementById("speed").textContent = percent.toFixed(0) + "%";
            }
          }
          if (total) {
            document.getElementById("progress").value = 100;
          }
          document.getElementById("speed").textContent = "Loading application.";
          buf = new Uint8Array(received);
          let pos = 0;
          for (const chunk of chunks) {
            buf.set(chunk, pos);
            pos += chunk.length;
          }
          buf = buf.buffer;
        } else {
          buf = await resp.arrayBuffer();
          if (total) {
            document.getElementById("progress").value = 100;
          }
          document.getElementById("speed").textContent = "Loading application.";
        }
        const decompressed = pako.ungzip(new Uint8Array(buf)).buffer;
        return WebAssembly.instantiate(decompressed, go.importObject);
      })
      .then((result) => {
        document.getElementById("loading").remove();
        go.run(result.instance);
      })
      .catch((err) => {
        console.error(err);
      });
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading...</div>
    <progress id="progress" max="100" value="0"></progress>
    <div id="speed"></div>
  </div>
</body>
</html>
