<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oni View Web</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      color: #eee;
      font-family: Roboto, sans-serif;
    }

    #loading {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid #444;
      border-top-color: #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 8px;
    }

    #loading div:last-child {
      font-size: 1.1em;
      color: #ccc;
    }

    /* progress bar removed */

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="wasm_exec.js"></script>
  <script type="module">
    import brotliPromise from 'https://unpkg.com/brotli-dec-wasm@2.3.0/index.js?module';
    if (!WebAssembly.instantiateStreaming) {
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }
    const go = new Go();
    const brotli = await brotliPromise;
    fetch("oni-view.wasm.br")
      .then(async (resp) => {
        let buf;
        if (resp.body && resp.body.getReader) {
          const reader = resp.body.getReader();
          const chunks = [];
          let received = 0;
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            chunks.push(value);
            received += value.length;
          }
          buf = new Uint8Array(received);
          let pos = 0;
          for (const chunk of chunks) {
            buf.set(chunk, pos);
            pos += chunk.length;
          }
          buf = buf.buffer;
        } else {
          buf = await resp.arrayBuffer();
        }
        const decompressed = brotli.decompress(new Uint8Array(buf)).buffer;
        return WebAssembly.instantiate(decompressed, go.importObject);
      })
      .then((result) => {
        document.getElementById("loading").remove();
        go.run(result.instance);
      })
      .catch((err) => {
        console.error(err);
      });
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>
</body>
</html>
