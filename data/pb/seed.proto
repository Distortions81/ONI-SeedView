syntax = "proto3";
package seedpb;
option go_package = "oni-view/data/pb;seedpb";

message Geyser {
  int32 id = 1;
  int32 x = 2;
  int32 y = 3;
  int32 emitRate = 4;
  int32 avgEmitRate = 5;
  int32 idleTime = 6;
  int32 eruptionTime = 7;
  int32 dormancyCyclesRounded = 8;
  int32 activeCyclesRounded = 9;
}

message PointOfInterest {
  string id = 1;
  int32 x = 2;
  int32 y = 3;
}

message Asteroid {
  string id = 1;
  int32 offsetX = 2;
  int32 offsetY = 3;
  int32 sizeX = 4;
  int32 sizeY = 5;
  int32 worldTraitsBitmask = 6;
  string biomePaths = 7;
  repeated PointOfInterest pointsOfInterest = 8;
  repeated Geyser geysers = 9;
}

message Cluster {
  repeated Asteroid asteroids = 7;
}
